<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corona Web Plotter</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
</head>

<body>
    <div id="app">     
        <country-selection :countries="countries" 
            @update-checked-countries="updateCheckedCountries"></country-selection>
        
        <data-section :jsonData="jsonData"
            :checked-countries="checkedCountries"></data-section>
    </div>

    <script src="../src/app.js"></script>
</body>
