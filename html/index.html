<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corona Web Plotter</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="app">     
        <country-selection :countries="countries" 
            @update-checked-countries="updateCheckedCountries"></country-selection>
        
        <graphs-section :jsonData="jsonData"
            :checkedCountries="checkedCountries"></graphs-section>
    </div>

    <script src="../src/app.js"></script>
</body>
